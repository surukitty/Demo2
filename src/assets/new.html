<!Doctype html>
<html>
    <head>
        <title>Feedback Form</title> 
        <link rel="stylesheet" href="new2.css">
	<script src="new.js"></script>
</head>
        
        
    </head>
    <body>
        <h1>Feedback Form</h1>
        <div class>
            <form name="regform"  onsubmit="validateForm()">
                <label for="fname" >First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="First Name">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lasttname" placeholder="Last Name">
                
                <label>Gender</label><br>
                <input type="radio" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" value="female">
                <label for="female">Female</label><br>
                <label for="country">Location</label><br>
                <select id="location" name="location">
                    <option value="Western Mumbai">Western Mumbai</option>
                    <option value="South Mumbai">South Mumbai</option>
                    <option value="Central Mumbai">Central Mumbai</option>
                </select>
                <label for="textarea">Write your feedback</label>
                <input type="text" id="feedback" name="feedback" placeholder="start writing here">
                <input type="submit" value="submit">

            </form>
        </div>
    </body>
</html>
