
<app-recipe-item></app-recipe-item>


   <div class="row">
   <div class="col-md-12">
       <a href="" class="list-group-item clearfix" *ngFor="let recipe of recipes">
       <div class="float-left">
           <h4 class="list-group-item-heading">{{recipe.name}}</h4>
           <p class="list-group-item-text">{{recipe.description}}</p>
           <button type="button" class="btn btn-warning"><a href="assets/discount.html">Try me</a></button><br><br><hr>
           <button type="button" class="btn btn-outline-info" style="text-emphasis-color: white;"><a href="assets/star.html" >Rate me</a></button>
       </div>
       
               <span class="float-right">
                   
                    
                   <img src="{{recipe.imageUrl}}" alt="" width="200" height="150" class="image-responsive">
                   
                   
               </span>
         </a>
   </div>
</div>
